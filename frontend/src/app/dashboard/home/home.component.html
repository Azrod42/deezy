
<style>
  .container {
    width: 100%;
    height: calc(100% - 50px);
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    background: black;
  }
  .formContainer {
    /*background-color: #5742f5;*/
    width: 100vw;
    margin-top: 30px;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    gap: 10px;
  }
  .input {
    min-width: 100px;
    max-width: 500px;
    width: 70%;
    height: 40px;
    border-radius: 15px;
    font-size: 1.2rem;
    border: 1px solid #c842f5;
    margin-left: 16px;
  }
  .btn {
    width: 100px;
    height: 35px;
    background: linear-gradient(to left, #5742f5, #c842f5);
    border: none;
    border-radius: 10px;
    color: white;
    font-size: 1.2rem;
    cursor: pointer;
    margin-right: 16px;
  }
  .searchResult {
    width: 90%;
    max-width: 600px;
    height: calc(100% - 100px);
    margin-top: 20px;
    overflow: scroll;
  }
  .searchResultItems {
    background-color: #101010;
    margin-top: 5px;
    width: 99%;
    height: 40px;
    border-radius: 10px;
    display: flex;
    flex-direction: row;
    justify-content: flex-start;
    align-items: flex-start;
    position: relative;
    cursor: pointer;
    border: 0.3px solid #c842f5;
  }
  .title {
    color: white;
    height: 20px;
    margin: 5px 0 0 20px;
    overflow: hidden;
    max-width: 90%;
  }
  .margin {
    margin-right: 70px;
  }
  .artist {
    color: grey;
    position: absolute;
    bottom: 4px;
    left: 20px;
    font-size: 0.6rem;
    margin: 0;
  }
  .duration {
    position: absolute;
    top: 5px;
    right: 20px;
    font-size: 0.9rem;
  }
</style>

<div class="container">
  <form (ngSubmit)="onSearch(inputSearch.value)" class="formContainer">
    <input type="search" #inputSearch id="inputSearch" class="input" autocomplete="off" placeholder="Search for a song / artist">
    <button type="submit" class="btn">Search</button>
  </form>
  <div class="searchResult">
    <div *ngFor="let data of searchData" class="searchResultItems" (click)="onClickSound(data.id)">
      <p class="title margin">{{data.title}}</p>
      <p class="artist">par {{data.artist}}</p>
      <p class="title duration">{{Math.round(data.duration / 60)}}m{{Math.round(data.duration % 60)}}s</p>
    </div>
  </div>
</div>
